<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h2 class="text-center">Please enter your details</h2>
            <form class="mt-3" [formGroup]="form" (ngSubmit)="submitForm()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" formControlName="email">
                  <span *ngIf="emailError">{{emailErrorText}}</span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter Your First Name" formControlName="firstName">
                  <span *ngIf="firstNameError">{{firstNameErrorText}}</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Last Name" formControlName="lastName">
                    <span *ngIf="lastNameError">{{lastNameErrorText}}</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter Your Phone Number" formControlName="phoneNumber">
                    <span *ngIf="phoneNumberError">{{phoneNumberErrorText}}</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Number Of Seats</label>
                    <input type="number" class="form-control" placeholder="Enter No Of Seats" formControlName="seats">
                    <span *ngIf="seatsError">{{seatsErrorText}}</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-light float-right" routerLink="/home">Back</button>
            </form>
            <div class="alert alert-success mt-4"  *ngIf="success" role="alert">
                Thanks for booking with u! We have sent your booking details to your email.
            </div>
            <div class="alert alert-danger" *ngIf="error" role="alert">
                {{errorText}}
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    
</div>
